<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Button Toggle Text</title>
<style>
    .modern_button{width:200px;color:#F2F5FC;text-align:center;text-decoration:none;background-color:#00308F;transition:background-color 0.5s ease, border 0.5s ease;border:0px solid #BDCEEF;padding:5px 8px;margin-top:25px;}
    .modern_button:hover{background-color:#0049D1;border:0px solid #D7E3F8;color:#ffffff;cursor:pointer;}
</style>
</head>

<body>
<h3>
  <a target="_blank" href="https://github.com/genericCog/jQuery_button_toggle_text">GitHub Repo</a>
</h3>
<div class="modern_button" data-itnss="btn_inPage_edit" style="width:153px;margin:5px 0;"><span data-itnss="span_flag_text">Toggle Me</span></div>
<input data-itnss="h-input_flag_text" class="toggleEdit" value="edit_OFF">

<label for="date_needed" class="ff-label">Date Needed
  <input data-itnss="date_needed" type="date" name="date_needed" class="form-field-input">
</label>
    <!------>
<script>
$(function() {
  /*Edit Content Disable or Enable_____________*/

  $.fn.disable = function(isDisabled) {
    if (isDisabled) {
      this.attr("disabled", "disabled");
    } else {
      this.removeAttr("disabled");
    }
  }; //END isDisabled()

  function Toggle_EditOnOFF(is_editable) {
    $('[data-itnss="date_needed"]').disable(is_editable);
  }

  /*jQuery UI Datepicker_______________*/


  /*Toggle____________________*/

  var flag_inPage_edit_js = "";
  $('[data-itnss="btn_inPage_edit"]').on("click", function() {
    Toggle_EditContent();
  }); //END on click event

  if (flag_inPage_edit_js == "edit_OFF") {
    console.log(
      "edit_OFF - The ColdFusion variable (converted to JavaScript) is set to: " +
        flag_inPage_edit_js +
        "\n___________"
    );
  } else {
    console.log(
      "edit_ON - The ColdFusion variable (converted to JavaScript) is set to: " +
        flag_inPage_edit_js +
        "\n___________"
    );
  }

  function Toggle_EditContent() {
    if ($('[data-itnss="h-input_flag_text"]').attr("value") == "edit_OFF") {
      flag_inPage_edit_js = "edit_ON";
      $('[data-itnss="h-input_flag_text"]').attr("value", "edit_ON");
      $('[data-itnss="span_flag_text"]').text("edit_ON");
      Toggle_EditOnOFF(true);
      console.log(
        "flag_inPage_edit_js: " + flag_inPage_edit_js + "\n___________"
      );
    } else {
      flag_inPage_edit_js = "edit_OFF";
      $('[data-itnss="h-input_flag_text"]').attr("value", "edit_OFF");
      $('[data-itnss="span_flag_text"]').text("edit_OFF");
      Toggle_EditOnOFF(false);
      console.log(
        "flag_inPage_edit_js: " + flag_inPage_edit_js + "\n___________"
      );
    }
  } //END Toggle_EditContent()
}); //END DOM ready

</script>


<!--- --->
</body>
</html>
